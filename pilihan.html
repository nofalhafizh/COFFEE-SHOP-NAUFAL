<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Coffee Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap">
    <style>
        /* Global Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: #f0f0f0;
        }

        header {
            background: url('coffee-shop.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-family: 'Lobster', cursive;
            font-size: 3em;
            position: relative;
            z-index: 1;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .shop-list ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .shop-list ul li {
            background-color: #424242;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .shop-list ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .shop-list ul li a {
            text-decoration: none;
            color: #ff9800;
            font-size: 1.2em;
            display: block;
            text-align: center;
            transition: color 0.3s ease;
        }

        .shop-list ul li a:hover {
            color: #ffc107;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .shop-list ul li {
                padding: 15px;
            }

            .shop-list ul li a {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .shop-list ul li {
                padding: 10px;
            }

            .shop-list ul li a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Choose Your Coffee Shop</h1>
    </header>

    <section class="shop-list">
        <div class="container">
            <ul>
                <li><a href="amany coffee/index.html" target="_blank">Amany Coffee</a></li>
                <li><a href="garden coffe/index.html" target="_blank">Garden Coffee</a></li>
                <li><a href="interaski coffe/index.html" target="_blank">Interaksi Coffee</a></li>
                <li><a href="kanae coffe/index.html" target="_blank">Kanae Coffee</a></li>
                <li><a href="nuansa coffee/index.html" target="_blank">Nuansa Coffee</a></li>
                <li><a href="temukamu coffe/index.html" target="_blank">Temukamu Coffee</a></li>
                <li><a href="tereza coffe/index.html" target="_blank">Tereza Coffee</a></li>
                <li><a href="unicorn coffe/index.html" target="_blank">Unicorn Coffee</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
